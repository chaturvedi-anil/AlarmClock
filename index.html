<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alarm Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="">Alarm Clock</h1>
    </header>
    <main>
        <div class="container">
            <img src="./image/AlarmClock2.png" height="100px" alt="">
            
            <!-- Digital clock part -->
            <div id="clock">
                <div class="time">
                    <span id="hours">00</span> :
                    <span id="minuts">00</span> :
                    <span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
                <button id="stopAlarm" onclick="stopAlarm()">Stop Alarm</button>
            </div>

            <hr>
            <!-- For setting Alarm -->

            <div class="setAlarm">
                
                <div class="column">
                    <select>
                        <option value="setHour" selected hidden>Hour</option>
                    </select>
                </div>
    
                <div class="column">
                    <select>
                        <option value="setMinute" selected hidden>Minute</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="setSecond" selected hidden>Second</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
    
                <button id="btn-setAlarm" type="submit">Set Alarm</button>
                
            </div>

            <!-- upcoming alarm list -->
            <hr>

            <h3 id="alarm-h3"></h3>

            <div class="alarmList">
                    
                
            </div>
        </div>
        
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
    <script src="./script.js"></script>
</body>
</html>
